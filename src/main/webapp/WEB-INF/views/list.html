<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<h1>hello views</h1>
	<h1>返回的对象数据是：${data }</h1>
	<h1>返回的对象属性是：${data[0] }</h1>
	<h1>
		<%
			var a = 2;
			var b = 3;
			var result = a+b;
		%>
		hello 2+3=${result}
	</h1>
	
	<ul>
		<% for(var i=0;i<data.~size;i++){ %>
			<li>${data[i] }</li>
		<% } %>
	</ul>
</body>
</html>
